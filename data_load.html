    <ul id="users-container">

        document.getElementById("submit").addEventListener("click",function(){
            const title = document.getElementById("title").value;
            const bodyContent = document.getElementById("body_content").value;
            const post = { title:title, body: bodyContent};
            newPostToServer(post);
        })

      function newPostToServer(postInfo){
        
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
            'Content-type': 'application/json; charset=UTF-8',
            },
    })
        .then((response) => response.json())
        .then((data) => console.log(data))
        .catch(error => alert("Please try again later."));


      }
        
        function displayUsers(users){
        
            const usersName = users.map(user => user.username);
            const ul = document.getElementById("users-container");

            for(let i=0;i< usersName.length;i++){
                const username = usersName[i];
                const li = document.createElement("li");
                li.innerText = username;
                ul.appendChild(li);

            }
        }
